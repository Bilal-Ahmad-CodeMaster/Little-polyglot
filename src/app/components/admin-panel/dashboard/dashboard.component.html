<div class="grid gap-6">
    <!-- Page Header -->
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
        <p class="text-sm text-gray-500">Welcome back, {{userDetail?.username}}</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white rounded-2xl p-6 shadow hover:shadow-md transition-all">
            <h2 class="text-sm text-gray-500">Total Users</h2>
            <p class="text-2xl font-bold text-blue-600">1</p>
        </div>
        <div class="bg-white rounded-2xl p-6 shadow hover:shadow-md transition-all">
            <h2 class="text-sm text-gray-500">Active Branches</h2>
            <p class="text-2xl font-bold text-green-600">{{branchCount}}</p>
        </div>
        <div class="bg-white rounded-2xl p-6 shadow hover:shadow-md transition-all">
            <h2 class="text-sm text-gray-500"> Blogs</h2>
            <p class="text-2xl font-bold text-yellow-600">{{blogs}}</p>
        </div>
      
    </div>

    <!-- Recent Activity -->
    <div class="bg-white rounded-2xl p-6 shadow mt-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-800">Recent Activity</h2>
            <button class="text-blue-600 text-sm hover:underline">View All</button>
        </div>
        <ul class="divide-y divide-gray-200">
            <li class="py-3 flex justify-between text-sm text-gray-700">
                <span>New user registered</span>
                <span class="text-gray-400">2 mins ago</span>
            </li>
            <li class="py-3 flex justify-between text-sm text-gray-700">
                <span>Branch "Lahore Central" updated</span>
                <span class="text-gray-400">10 mins ago</span>
            </li>
            <li class="py-3 flex justify-between text-sm text-gray-700">
                <span>Revenue report generated</span>
                <span class="text-gray-400">1 hour ago</span>
            </li>
        </ul>
    </div>
</div>
