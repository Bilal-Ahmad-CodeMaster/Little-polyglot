<header class="flex justify-between items-center px-6 py-4 bg-primary text-white shadow">
    <!-- Left Side: Profile Image -->
    <div routerLink="/adminPanel/profile" class="flex items-center space-x-4">
        <div class="relative">
            <img [src]="userDetail?.profileUrl || 'https://i.pravatar.cc/40'" alt="Profile"
                class="w-10 h-10 rounded-full border-2 border-white" />
            <span *ngIf="userDetail?.isLoggedIn"
                class="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-500 border-2 border-white"></span>
        </div>
        <span class="text-lg font-semibold">Admin Panel</span>
    </div>

    <!-- Right Side: Logo -->
    <div routerLink="/" class="flex items-center space-x-3 cursor-pointer">
        <span class="text-xl font-bold tracking-wide">Polyglot Kids</span>
    </div>
</header>
