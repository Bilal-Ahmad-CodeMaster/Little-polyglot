<main class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-center text-2xl font-normal mb-8">Opinions</h1>

    <section class="max-w-2xl mx-auto">
        <div class="review-container">
            <div class="review-track" [ngStyle]="{ transform: 'translateX(-' + currentIndex * 100 + '%)' }">
                <div *ngFor="let review of reviews; let i = index" class="review-slide">
                    <div class="flex items-start space-x-3 mb-4">
                        <div class="text-primary text-3xl leading-none select-none" aria-hidden="true"
                            style="font-family: serif;">
                            â€œ
                        </div>
                        <p class="text-base leading-relaxed text-gray-900 text-wrap">
                            {{ review.text }}
                        </p>
                    </div>
                    <p class="text-sm text-gray-600 mb-8">
                        {{ review.author }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex flex-col items-center space-y-3">
            <ul class="flex items-center space-x-4 text-primary text-sm">
                <li>
                    <button (click)="prev()" aria-label="Previous review" class="focus:outline-none cursor-pointer">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </li>
                <li *ngFor="let review of reviews; let i = index">
                    <button [attr.aria-current]="i === currentIndex ? 'true' : null" [ngClass]="{
              'bg-primary': i === currentIndex,
              'bg-gray-300': i !== currentIndex
            }" class="w-2.5 h-2.5 rounded-full cursor-pointer" (click)="goTo(i)"
                        [attr.aria-label]="'Review ' + (i + 1)"></button>
                </li>
                <li>
                    <button (click)="next()" aria-label="Next review" class="focus:outline-none cursor-pointer">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </li>
            </ul>

        </nav>
    </section>
</main>
