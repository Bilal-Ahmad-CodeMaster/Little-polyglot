<!-- features  -->
<div class=" flex justify-center gap-3 items-start w-[70%] m-auto flex-wrap my-10 ">

    <div class="flex flex-col items-center text-center px-4 py-6 w-[190px] max-w-xs "
        *ngFor="let feature of featureArray">
        <div class="w-16 h-16 rounded-full bg-pink-100 flex items-center justify-center mb-4">
            <img [src]="feature.iconUrl" alt="Icon" class="w-8 h-8 object-contain" />
        </div>
        <h3 class="text-lg font-semibold mb-1 leading-tight">
            <span>{{ feature.title }}</span>
        </h3>
    </div>

</div>
