<div class="bg-[#f9f4ea] py-10 px-4">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 items-start">

        <!-- Image on Left -->
        <div class="md:col-span-1 flex justify-center md:justify-start">
            <img [src]="content.imageUrl" [alt]="content.title"
                class="w-full max-w-xs rounded-xl shadow-md object-cover" />
        </div>

        <!-- Text Content -->
        <div class="md:col-span-2 space-y-6">

            <!-- Breadcrumb -->
            <nav class="text-sm text-gray-500">
                <a [routerLink]="content.breadcrumb.link" class="text-primary font-medium hover:underline">
                    {{ content.breadcrumb.label }}
                </a>
                <span class="mx-1">/</span>
                <span class="font-semibold text-gray-700">{{ content.breadcrumb.current }}</span>
            </nav>

            <!-- Header Block -->
            <div class="flex items-center space-x-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 leading-tight">{{ content.title }}</h2>
                    <p class="text-sm font-medium text-gray-600 mt-1">{{ content.subtitle }}</p>
                </div>
            </div>

            <!-- Description -->
            <p class="text-gray-700 text-base leading-relaxed">
                <strong>{{ content.description.split(':')[0] }}:</strong>
                {{ content.description.split(':')[1] }}
            </p>
        </div>
    </div>


</div>
