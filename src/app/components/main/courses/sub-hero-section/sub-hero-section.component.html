<div class="bg-[#f9fafb] py-10 px-4">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 items-start">

        <!-- Side Image -->
        <div class="md:col-span-1 flex justify-center md:justify-start">
            <img [src]="imageUrl" [alt]="title" class="w-full max-w-xs rounded-xl shadow-md object-cover" />
        </div>

        <!-- Main Content -->
        <div class="md:col-span-2 space-y-6">
            <!-- Breadcrumb -->
            <nav class="text-sm text-gray-400">
                <a routerLink="/" class="hover:underline font-medium text-primary">Home</a>
                <span>/</span>
                <a routerLink="/courses" class="hover:underline font-medium text-primary">Courses</a>
                <span>/</span>
                <span class="text-gray-600 font-semibold">{{ title }}</span>
            </nav>

            <!-- Header -->
            <div class="flex items-center space-x-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">{{ title }}</h2>
                    <p class="text-sm text-gray-500">{{ subtitle }}</p>
                </div>
            </div>

            <!-- Description -->
            <p class="text-gray-700 text-base leading-relaxed" [innerHTML]="description"></p>
        </div>
    </div>
</div>
