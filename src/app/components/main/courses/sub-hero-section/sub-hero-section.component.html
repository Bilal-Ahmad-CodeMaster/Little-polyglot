<div class="bg-[#fceff3]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">

        <div class="flex flex-col md:flex-row items-start  gap-6 md:gap-12">
            <!-- Text box -->
            <div class="flex flex-col space-y-6 max-w-xl flex-shrink-0">
                <nav class="pt-4 text-[13px] font-normal text-[#000000cc] py-10">
                    <a class="text-[#d6006c] font-semibold hover:underline" routerLink="/">Home page</a>
                    <span class="text-[#d6006c] font-semibold"> | </span>
                    <a class="text-[#d6006c] font-semibold hover:underline" routerLink="/courses">Courses</a>
                    <span> | {{ title }}</span>
                </nav>

                <div class="flex items-center space-x-4">
                    <div class=" overflow-hidden rounded-md">
                        <img [src]="shieldUrl" alt="Juniors" class="w-20 h-20 object-cover" loading="lazy" />
                    </div>
                    <div>
                        <h1 class="text-2xl md:text-3xl font-normal text-[#000000cc] leading-tight text-nowrap">
                            {{ title }}
                        </h1>
                        <h2 class="text-lg md:text-xl font-semibold text-[#000000cc] mt-1 leading-snug">
                            {{ subtitle }}
                        </h2>
                    </div>
                </div>

                <div>
                    <p class="text-[13px] md:text-sm text-[#000000cc] leading-relaxed font-normal"
                        [innerHTML]="description"></p>
                </div>
            </div>

            <!-- Image -->
            <div>
                <img [src]="imageUrl" class="w-[400px] h-full object-contain" [alt]="title" />
            </div>
        </div>
    </div>

    <!-- Decorative image -->
    <div class="w-full flex justify-center">
        <img src="/assets/spacer-desktop.png" class="w-full max-w-full object-cover" height="50" width="1200"
            alt="Decorative strip" />
    </div>
</div>
