<div class="flex min-h-screen p-7">
  <!-- Lewa połowa: obraz -->
  <div class="hidden w-1/2 bg-gray-100 lg:flex items-center justify-center mr-10 rounded-2xl">
    <img src="../../../../public/assets/login/main-login.efe9af3c.svg" alt="obraz logowania" class="h-full object-cover" />
  </div>

  <div class="w-full lg:w-1/2">
    <img src="../../../../public/logo.png" alt="Logo" class="h-auto w-40 mb-4" />
    <div class="w-full space-y-6 flex flex-col justify-center item-center">
      <div class="max-w-2xl">
        <div class="text-start mt-20 mb-5">
          <h1 class="text-3xl font-semibold mb-2">Zaloguj się</h1>
          <p class="text-gray-600">do świata Little Polyglot</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 relative">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-4">
              Adres e-mail
            </label>
            <input formControlName="email" type="email" placeholder="przykład@domena.pl"
              class="mt-1 block w-full p-3 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-gray-400" />
            <div *ngIf="
                form.controls['email'].invalid && form.controls['email'].touched
              " class="text-sm text-red-600 mt-1">
              <div *ngIf="form.controls['email'].errors?.['required']">
                Wymagany adres e-mail.
              </div>
              <div *ngIf="form.controls['email'].errors?.['email']">
                Nieprawidłowy adres e-mail.
              </div>
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-4">Hasło</label>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="*****"
              class="mt-1 block w-full p-3 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 pr-10 placeholder:text-gray-400" />

            <button type="button" (click)="toggleShowPassword()" tabindex="-1"
              class="absolute inset-y-0 right-0 flex items-center justify-end pt-8 px-3 focus:outline-none">
              <!-- Ikona oka (pokazuj) -->
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 
                                              9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>

              <!-- Ikona przekreślonego oka (ukryj) -->
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7
                                              a9.956 9.956 0 012.293-3.95m3.249-2.383A9.956 9.956 0 0112 5c4.478 0 
                                              8.268 2.943 9.542 7a9.965 9.965 0 01-4.293 5.032M15 12a3 3 0 11-6 
                                              0 3 3 0 016 0zm6 6L6 6" />
              </svg>
            </button>

            <div *ngIf="
                form.controls['password'].invalid &&
                form.controls['password'].touched
              " class="text-sm text-red-600 mt-1">
              Wymagane hasło.
            </div>
          </div>

          <button type="submit" [disabled]="loading || form.invalid"
            class="w-full hover:bg-primary-hover cursor-pointer py-2 px-4 bg-primary text-white rounded-md hover:primary-hover disabled:bg-primary-bg disabled:text-black">
            {{ loading ? "Logowanie..." : "Zaloguj się" }}
          </button>
        </form>

        <div class="text-center text-sm text-gray-600 mt-4">
          Zapomniałeś hasła?
          <a (click)="openForgetPassword()" class="text-primary hover:underline hover:text-primary-hover">Zresetuj je tutaj</a>
        </div>
        <div class="text-center text-sm text-gray-600 mt-4">
          Nie jesteś administratorem Little Polyglot?
          <a href="/schools" class="text-primary hover:underline hover:text-primary-hover">Odwiedź nasze oddziały</a>
        </div>
      </div>
    </div>
  </div>
</div>
