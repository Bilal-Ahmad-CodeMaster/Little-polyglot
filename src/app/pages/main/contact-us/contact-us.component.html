<main class="px-4 md:px-16 py-10">
  <!-- Breadcrumb -->
  <ul class="flex items-center gap-2 mb-6 text-sm font-medium">
    <li>
      <a routerLink="/" class="text-primary underline">Home page</a>
    </li>
    <li class="text-gray-700 pl-2 border-l border-black">Contact</li>
  </ul>

  <!-- Heading -->
  <h1
    class="text-[#111724] font-medium text-2xl md:text-[34px] leading-snug tracking-tight mb-8">
    Contact Us
  </h1>

  <!-- Search & Filters -->
  <div class="flex flex-col lg:flex-row gap-8 max-w-screen-lg">
    <!-- Search Field -->
    <div class="w-full max-w-md">
      <label class="block text-[#111724] text-base font-medium mb-2"
        >Search</label
      >
      <div
        class="flex items-center border border-gray-300 bg-white rounded px-3 py-2 relative">
        <input
          type="text"
          placeholder="Enter School, city address"
          class="w-full outline-none" />
        <svg
          class="absolute top-2 right-2 w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 50 50">
          <path
            d="M 21 3 C 11.6 3 4 10.6 4 20 C 4 29.4 11.6 37 21 37 C 24.7 37 28.1 35.8 30.9 33.8 L 44.1 46.9 L 46.9 44.1 L 33.9 31.1 C 36.5 28.1 38 24.2 38 20 C 38 10.6 30.4 3 21 3 Z M 21 5 C 29.3 5 36 11.7 36 20 C 36 28.3 29.3 35 21 35 C 12.7 35 6 28.3 6 20 C 6 11.7 12.7 5 21 5 Z"></path>
        </svg>
      </div>
    </div>

    <!-- Age Group Dropdown -->
    <div class="w-full max-w-md relative custom-dropdown">
      <label class="block text-[#111724] text-base font-medium mb-2"
        >Age groups</label
      >
      <div
        (click)="toggleDropdown()"
        class="cursor-pointer border border-gray-300 px-4 h-[41.6px] py-3 bg-white rounded flex justify-between items-center">
        <span class="text-gray-800 truncate">{{ displayValue }}</span>
        <svg
          class="w-4 h-4 ml-2"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <!-- Dropdown Options -->
      <ul
        *ngIf="dropdownOpen"
        class="absolute mt-1 w-full max-h-48 overflow-y-auto bg-white border border-gray-300 rounded shadow z-50">
        <li
          *ngFor="let option of options"
          class="px-4 py-2 hover:bg-gray-100 transition-colors cursor-pointer">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              [checked]="isChecked(option)"
              (change)="selectOption(option)"
              class="form-checkbox text-blue-600" />
            <span>{{ option }}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</main>
