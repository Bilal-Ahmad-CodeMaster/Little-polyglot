<app-blogs-header></app-blogs-header>
<div class="min-h-screen bg-[#f5f5f5] text-gray-800" *ngIf="blog">
  <div class="max-w-4xl mx-auto bg-white px-6 py-12 shadow-md rounded-lg">

    <!-- Blog Title -->
    <h1 *ngIf="blog?.title" class="text-2xl font-extrabold text-gray-900 mb-6 leading-snug">
      {{ blog.title }}
    </h1>

    <!-- Main Image -->
    <div *ngIf="blog?.imagesGallery?.[0]?.imageUrl" class="mb-8">
      <img [src]="blog.imagesGallery[0].imageUrl" alt="Cover Image" class="w-full rounded-xl shadow-md object-cover" />
    </div>

    <!-- Description -->
    <p *ngIf="blog?.description" class="text-lg leading-relaxed text-gray-700 whitespace-pre-line mb-10">
      {{ blog.description }}
    </p>

    <!-- Image Gallery (2nd+ images only) -->
    <div *ngIf="blog?.imagesGallery?.length > 1" class="grid gap-6 grid-cols-1 sm:grid-cols-2 mb-10">
      <ng-container *ngFor="let img of blog.imagesGallery.slice(1)">
        <img *ngIf="img?.imageUrl" [src]="img.imageUrl" alt="Gallery Image"
          class="w-full rounded-lg shadow-sm object-cover" />
      </ng-container>
    </div>

    <!-- Sub Title -->
    <h2 *ngIf="blog?.category" class="text-2xl font-semibold text-indigo-600 uppercase tracking-wide mb-4">
      {{ blog.category }}
    </h2>

    <!-- Sub Description -->
    <p *ngIf="blog?.subDescription" class="text-base leading-relaxed text-gray-700 whitespace-pre-line">
      {{ blog.subDescription }}
    </p>

  </div>
</div>
