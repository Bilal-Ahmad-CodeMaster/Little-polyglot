<app-blogs-header></app-blogs-header>
<div class="min-h-screen bg-[#f5f5f5] text-gray-800" *ngIf="blog">
  <!-- Main Blog Container -->
  <div class="max-w-4xl mx-auto bg-white px-6 py-10">
    <!-- Author & Date -->
    <p class="text-sm text-gray-500 mb-2">
      By <span class="font-semibold text-gray-800">Polyglot Team</span> –
      {{ blog?.createdAt | date : "dd MMMM, yyyy" }}
    </p>

    <!-- Title -->
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 leading-tight mb-6">
      {{ blog?.title }}
    </h1>

    <!-- Cover Image -->
    <div class="mb-6">
      <img [src]="blog?.image" alt="cover" class="w-full rounded-lg shadow" />
    </div>

    <!-- Highlight Text -->
    <h2 class="text-xl font-semibold mb-4 uppercase tracking-wide">
      {{ blog?.category }}
    </h2>

    <!-- Description Paragraph -->
    <p class="text-base leading-relaxed mb-6">
      {{ blog?.description }}
    </p>

    <!-- Sample Static Quote - Optional dynamic if needed -->
    <blockquote
      class="border-l-4 border-gray-300 pl-4 italic text-gray-700 text-base mb-6">
      “{{ blog?.description?.slice(0, 150) }}...”
    </blockquote>

    <p class="text-base leading-relaxed mb-6">
      {{ blog?.description }}
    </p>
  </div>
</div>
