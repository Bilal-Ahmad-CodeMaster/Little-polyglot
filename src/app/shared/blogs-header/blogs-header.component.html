<div class="bg-white max-w-[1200px] mx-auto px-5 py-6 pt-0">
  <div class="text-right pt-3">
    <a
      routerLink="/"
      class="text-pink-600 font-extrabold text-sm leading-none tracking-wide hover:underline">
      ‚Üê RETURN TO HOME
    </a>
  </div>
  <header class="flex items-center justify-between">
    <div class="flex items-center space-x-2 cursor-pointer" routerLink="/">
      <img
        src="favicon.ico"
        alt="Logo"
        class="w-11 h-12 max-[1260px]:h-8 max-[1260px]:w-8" />
      <span class="font-semibold text-lg text-gray-800 max-[1260px]:text-sm"
        >Little Polyglot</span
      >
    </div>
    <div class="flex items-center space-x-4">
      <nav
        class="hidden sm:flex space-x-[42px] items-center font-bold text-black text-[15px] leading-none">
        <div class="relative group">
          <a routerLink="/blogs/education" class="hover:text-pink-500 "   routerLinkActive="activlink"   
            >EDUCATION
          </a>
          <!-- hover list  -->
          <div
            class="mx-auto px-4 py-8 absolute -left-[352px] top-full mt-2 z-50 w-[1175px] bg-white shadow-xl border-t border-gray-200 p-4 opacity-0 invisible transform -translate-y-4 scale-95 group-hover:opacity-100 group-hover:visible group-hover:translate-y-0 group-hover:scale-100 transition-all duration-300 ease-in-out origin-top">
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
              <a
                *ngFor="let blog of education"
                [routerLink]="blog?.link"
                class="bg-white shadow-sm">
                <div class="relative">
                  <img
                    [src]="blog.image"
                    alt="Blog image"
                    class="w-full h-40 object-cover" />
                  <span
                    class="absolute top-0 left-0 bg-pink-600 text-white text-xs font-semibold px-2 py-1 uppercase">
                    {{ blog.tag }}
                  </span>
                </div>
                <div class="mt-2 px-2">
                  <h3 class="text-sm font-bold leading-snug text-gray-900">
                    {{ blog.title }}
                  </h3>
                  <p class="text-xs text-gray-600 text-center mt-1">
                    {{ blog.date }}
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="relative group">
          <a routerLink="/blogs/creativeLearning" class="hover:text-pink-500" routerLinkActive="activlink" >CREATIVE LEARNING </a>
          <!-- hover list  -->
          <div
            class="mx-auto px-4 py-8 absolute -left-[488px] top-full mt-2 z-50 w-[1175px] bg-white shadow-xl border-t border-gray-200 p-4 opacity-0 invisible transform -translate-y-4 scale-95 group-hover:opacity-100 group-hover:visible group-hover:translate-y-0 group-hover:scale-100 transition-all duration-300 ease-in-out origin-top">
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
              <a
                [routerLink]="blog?.link"
                *ngFor="let blog of learning"
                class="bg-white shadow-sm">
                <div class="relative">
                  <img
                    [src]="blog.image"
                    alt="Blog image"
                    class="w-full h-40 object-cover" />
                  <span
                    class="absolute top-0 left-0 bg-pink-600 text-white text-xs font-semibold px-2 py-1 uppercase">
                    {{ blog.tag }}
                  </span>
                </div>
                <div class="mt-2 px-2">
                  <h3 class="text-sm font-bold leading-snug text-gray-900">
                    {{ blog.title }}
                  </h3>
                  <p class="text-xs text-gray-600 text-center mt-1">
                    {{ blog.date }}
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="relative group">
          <a routerLink="/blogs/interestingPlaces" class="hover:text-pink-500 " routerLinkActive="activlink" 
            >INTERESTING PLACES
          </a>
          <!-- hover list  -->
          <div
            class="mx-auto px-4 py-8 absolute -left-[695px] top-full mt-2 z-50 w-[1175px] bg-white shadow-xl border-t border-gray-200 p-4 opacity-0 invisible transform -translate-y-4 scale-95 group-hover:opacity-100 group-hover:visible group-hover:translate-y-0 group-hover:scale-100 transition-all duration-300 ease-in-out origin-top">
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
              <a [routerLink]="blog?.link"
                *ngFor="let blog of Interestingplaces"
                class="bg-white shadow-sm">
                <div class="relative">
                  <img
                    [src]="blog.image"
                    alt="Blog image"
                    class="w-full h-40 object-cover" />
                  <span
                    class="absolute top-0 left-0 bg-pink-600 text-white text-xs font-semibold px-2 py-1 uppercase">
                    {{ blog.tag }}
                  </span>
                </div>
                <div class="mt-2 px-2">
                  <h3 class="text-sm font-bold leading-snug text-gray-900">
                    {{ blog.title }}
                  </h3>
                  <p class="text-xs text-gray-600 text-center mt-1">
                    {{ blog.date }}
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
        <a routerLink="/about" class="hover:text-pink-500" routerLinkActive="activlink" >ABOUT US</a>
        <a routerLink="/contact" class="hover:text-pink-500" routerLinkActive="activlink" >CONTACT</a>
        <button aria-label="Search" class="text-black text-lg">
          <i class="fas fa-search"></i>
        </button>
      </nav>
    </div>
  </header>
</div>
