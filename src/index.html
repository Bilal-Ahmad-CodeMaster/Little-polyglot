<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Polyglot Kids</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google" content="notranslate">

  <link rel="icon" type="image/x-icon" href="../public/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Montserrat Font -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "qP0eRLo2JQeNXRI7a",
      });
    })();
  </script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
  <app-root></app-root>
     <script>
      window.googleTranslateElementInit = function () {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages:
              "en,ar,da,de,et,es,fr,hr,it,lv,lt,hu,nl,no,pl,pt,ro,sl,fi,sv,zh-CN,hi,ur,mt,ru",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
        console.log("Google Translate initialized");
      };
    </script>
    
    <script>
      function setLanguage(langCode) {
        let attempts = 0;
        const maxAttempts = 40;
        const interval = setInterval(() => {
          const select = document.querySelector(".goog-te-combo");
          if (select) {
            console.log("Google Translate dropdown found");
            select.value = langCode;
            select.dispatchEvent(new Event("change"));
            clearInterval(interval);
          } else {
            console.warn("Google Translate dropdown not found, retrying...");
            attempts++;
            if (attempts >= maxAttempts) {
              clearInterval(interval);
              console.error(
                "Google Translate dropdown not found after max attempts."
              );
            }
          }
        }, 500);
      }
    </script>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
